<div class="modal-header">{{ action }} Gallery</div>

<div class="modal-body">

<form>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="gallery.name">
	</div>
	<div class="form-group">
		<label>Description</label>
		<textarea class="form-control" rows="5" ng-model="gallery.description"></textarea>
	</div>
</form>

</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
