<div class="title">Reset Password</div>

<div class="resetPassword">
	<form>

		<div class="form-group">
			<label>New Password</label>
			<input type="password" class="form-control" ng-model="reset.password1">
			<div class="alert alert-danger" ng-hide="passwordIsSufficient()">Password must be at least 8 characters longs and contain at least one letter and one number.</div>
		</div>
		<div class="form-group">
			<label>Confirm New Password</label>
			<input type="password" class="form-control" ng-model="reset.password2">
			<div class="alert alert-danger" ng-hide="passwordsMatch()">Passwords do not match</div>
		</div>

		<button class="btn btn-primary" ng-click="resetPassword()">Reset Password</button>

	</form>
</div>
