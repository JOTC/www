<div class="modal-header">{{ action }} Link</div>

<div class="modal-body">

<form>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="link.name">
		<div class="alert alert-danger" ng-show="link.name === ''">Name is required</div>
	</div>
	<div class="form-group">
		<label>URL</label>
		<input type="text" class="form-control" ng-model="link.url">
		<div class="alert alert-danger" ng-show="link.url === ''">URL is required</div>
	</div>
</form>

</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
