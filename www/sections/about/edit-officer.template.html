<div class="modal-header">{{ action }} Officer</div>

<div class="modal-body">

<form>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="officer.name">
		<div class="alert alert-danger" ng-show="officer.name === ''">Name is required</div>
	</div>
	<div class="form-group">
		<label>Titles</label>
		<input type="text" class="form-control" ng-repeat="title in titles" ng-model="title.value">
		<button class="btn btn-primary" ng-click="addTitle()">Add Title</button>
	</div>
	<div class="form-group">
		<label>Contacts</label>
		<div ng-repeat="contact in officer.contacts">
			<hr ng-if="$index > 0">
			<label><input type="radio" name="contact-type-{{ $index }}" ng-model="contact.type" value="email"> Email</label>
			<label><input type="radio" name="contact-type-{{ $index }}" ng-model="contact.type" value="phone"> Phone</label>
			<input type="text" class="form-control" ng-model="contact.value">
		</div>
		<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
	</div>
</form>

</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Save</button>
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
